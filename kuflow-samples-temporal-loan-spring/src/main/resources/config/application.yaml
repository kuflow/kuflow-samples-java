logging:
  level:
    ROOT: INFO

spring:
  application:
    name: KuFlow Engine Worker Sample Loan
  config:
    import:
      - "classpath:config/application-fillme.yaml"
      - "optional:classpath:config/application-local.yaml"
  main:
    web-application-type: none

application:
  temporal:

    # NOTE that the endpoint is the KUFLOW LIVE environment for
    # the KUFLOW GRPC TEMPORAL API.
    target: engine.kuflow.com:443
